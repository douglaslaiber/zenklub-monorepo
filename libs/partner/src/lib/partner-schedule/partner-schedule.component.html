<div class="card">
  <div class="card-header text-white text-center  bg-primary">Agende sua seção</div>
  <div class="card-body">
    <div class="dates">
      <button [disabled]="indiceDias===1" type="button" (click)="prevDias()" class="btn btn-outline-secondary">
        <i class="fa fa-angle-left"></i>
      </button>
      <ng-container *ngFor="let dia of dias">
        <div class="dia "><span class="mb2">{{dia.day}}</span><span>{{dia.weekday}}</span></div>


      </ng-container>
      <button [disabled]="(indiceDias+1)*4>allDias.length" (click)="nextDias()" type="button"
        class="btn btn-outline-secondary">
        <i class="fa fa-angle-right"></i>
      </button>
    </div>
    <div class="hour-grid mt-3">
      <div>
      </div>
      <div class="horario" *ngFor="let dia of dias">
        <ng-container *ngIf="dia.day===hoje">
          <button type="button" *ngFor="let hora of horasHoje" class="btn btn-outline-primary">{{hora}}</button>
        </ng-container>
        <ng-container *ngIf="dia.day!==hoje">
          <button type="button" *ngFor="let hora of horas" class="btn btn-outline-primary">{{hora}}</button>
        </ng-container>


      </div>
      <div></div>
    </div>
  </div>
</div>
