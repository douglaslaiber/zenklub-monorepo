<div class="main main-raised">
  <div class="partner">
    <div class="row">
      <div class="col-xl-7 col-sm-12">
        <zenklub-partner-info [partner]="partner"></zenklub-partner-info>
      </div>
      <div class="col-xl-5 col-sm-12 mt-xl-0 mt-md-4">
        <zenklub-partner-schedule *ngIf="mobileService.isNotSmall$ |async" ></zenklub-partner-schedule>
        <button class="btn btn-primary btn-lg btn-block rounded mt-3" (click)="open()" *ngIf="mobileService.isSmall$ |async" >Agendar seção</button>
      </div>
    </div>
  </div>
</div>
