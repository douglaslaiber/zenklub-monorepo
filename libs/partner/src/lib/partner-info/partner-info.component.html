<div class="header">
  <div class="img" *ngIf="innerWidth>760">
    <img class="rounded-circle" src="https://via.placeholder.com/170" alt="partner-portrait">
  </div>
  <div class="top-info">
    <h4 class="partner-name text-secondary mb-4">Maria Silva</h4>
    <div>
      <span class="text-primary partner-profession">Psychologist</span> <span> | Lisboa</span>
    </div>
    <div class="mb-4">
      <ngb-rating max="5" rate="4"></ngb-rating>
      <a class="text-dark reviews">(25) reviews</a>
    </div>
    <div>
      <span class="partner-name text-secondary ">R$ 120</span>
      <span class="text-secondary"> / 50 minutos</span>
    </div>
  </div>

</div>
<div class="description mt-3 text-secondary">
  <ng-container *ngIf="innerWidth>760">{{desc}}</ng-container>
  <zenklub-read-more [text]="desc" [maxLength]="130" *ngIf="innerWidth<=760"></zenklub-read-more>
</div>
